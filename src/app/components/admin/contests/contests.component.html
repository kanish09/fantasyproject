<table class="table">
    <thead>
      <tr>
        <th scope="col">S No.</th>
        <th scope="col">Tournament ID</th>
        <th scope="col">Prizepool</th>
        <th scope="col">totalPlayer</th>
        <th scope="col">winner</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contests">
        <th scope="row">1</th>
        <td>{{item.tournament?.name}}</td>
        <td>{{item.prizepool}}</td>
        <td>{{item.totalPlayer}}</td>
        <td>{{item.winner}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <button class="btn btn-primary" (click)="addContest()">Add Tournament</button>
  </div>
