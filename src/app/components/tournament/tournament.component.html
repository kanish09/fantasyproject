<div class="steps">

      <img src="https://d2h067700sapw4.cloudfront.net/images/cards/joining_step_1.webp" alt="" width="300px">
      <p>Select the Tournament/match you want to participate in</p>

  <div class="step col">

  </div>
  <div class="step col">
      <img src="https://d2h067700sapw4.cloudfront.net/images/cards/joining_step_3.webp" alt="" width="400px">

  </div>
  </div>
</div>

    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" style="width: 100vh;" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">JOINED</button>

  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
      <div *ngFor="let items of tournaments" class="container">
        {{items.name}}
        <owl-carousel-o [options]="contestOptions">
          <ng-template carouselSlide *ngFor="let item of contests"
            ><div class="contests bg-dark pt-3 pb-3">
              <div>{{item.prizepool}}</div>
              <div>{{item.winning}}</div>
            </div></ng-template
          >
        </owl-carousel-o>
      </div>
    </div>
